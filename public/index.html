<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Filter JS App - IE demo</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body class="container">
	
	<nav id="filters">
		<h2>Filters:</h2>
		<!-- TODO - add toggle for filter, not yet functional -->
		<button id="toggleFilter" class="btn btn-default">Enabled</button>
		
	</nav>

	<main id="classDisplay">
	</main>
	
	<script type="text/template" id="classTemplate">
		<div class="tile tile-background" style="border: black solid 1px; margin: 5px; padding: 5px;">
		  <div class="pill-group light">
		    <div class="pill">Subject: <span class="subject"></span></div>
		    <div class="pill">Grade <%= grade %></div>
		  </div>

		  <div>
		    <h3 class="light"><%= name %></h3>
		    <div class="element-description light"><%= description %></div>
		  </div>	

		  <div class="tile-footer">
		    <h4>Teachers</h4>
		    <div class="element-description-sm">
		    </div>
		  </div>
		</div>
	</script>

	<script type="text/template" id="filterableTemplate">
		<div>
			<h4></h4>
		</div>
	</script>
	
	<script type="text/template" id="checkboxTemplate">
		<div><input type="checkbox" name="" value=""><span></span></br></div>
	</script>


	<script src="./build/bundle.js"></script>
</body>
</html>
